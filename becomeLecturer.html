      <form class="form-horizontal" method="get" action="" onsubmit="">
        <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Level:</label>
            <select>
              <option></option>
              <option>Ordinary Level</option>
              <option>Adavanced Level</option>

            </select>
         </div>


         <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Subject:</label>
            <select>
              <option></option>
              <option>Mathematics</option>
              <option>English</option>
              <option>Int. Science</option>
              <option>Commerce</option>
              <option>Geography</option>
              <option>Shona</option>

              <option>Accounting</option>
              <option>Computer Science</option>
              <option>Heritage</option>

            </select>
         </div>


        <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Topic:</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="lectureTopic">
              </div>
         </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Topic Description:</label>
            <textarea id="lectureTopic" cols="50"></textarea>
         </div>

         <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Chapter:</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="lectureChapter">
              </div>
         </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Lesson No.:</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="lessonNumber">
              </div>
         </div>

         <br><br>

         <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Upload Video:</label>
              <div class="col-sm-10">
                     <input type="file" id="lessonNumber">
              </div>
         </div>

         <div id="uploadCont">
          <div id="btnUpload"><button type="button" id="uploadBtn" class="btn btn-primary" onclick="progressBar()">
            Upload</button></div><br>

          <div id="bar_styling">
