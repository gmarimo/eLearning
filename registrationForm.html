    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cssFolder/cssFile.css">

  <body>
    <div id="loginForm">
      <h3><u>Create Your Account</u></h3>
                        <form method="POST" action="details.html" onsubmit="return validate_form()">
                        	<div class="form-group">
                              <label for="exampleInputEmail1">Fisrt Name(s)</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name(s)"></div>

                              <div class="form-group">
                              <label for="exampleInputEmail1">Surname</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Surname"></div>

                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="emailAddress" class="form-control" id="exampleInputEmail1" placeholder="Email"></div>

                        
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="regPassword" placeholder="Password">
                              <div id="password_empty_error"></div>
                            </div>

                            <div class="form-group">
                              <label for="exampleInputPassword1">Re-Enter Password</label>
                              <input type="password" class="form-control" id="regPassword_1" placeholder="Re-Enter Password">
                              <div id="password_not_match"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-default">Submit</button>
                          </form>

                    <br>

                    <h3>Already registered,<a href="loginPage.html">Login</a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
